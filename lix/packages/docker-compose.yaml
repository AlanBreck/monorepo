version: '3.7'
name: lix
services:
  git:
    restart: always
    container_name: git
    image: git:10
    hostname: git
    ports: [ "8000" ]
    labels: [ dev.orbstack.domains=git.local ]
    entrypoint: /start.sh
    # stdin_open: true
    # tty: true
    # entrypoint: /bin/bash
    build:
      context: ./server/git-test-server
      dockerfile: Dockerfile
    networks:
      - lix
    user: root
    # env_file:
    #   - ./.env

  exp:
    restart: always
    container_name: exp
    hostname: exp
    # FIXME: local domains stop working randomly, probably bad dns cache expiration etc.
    labels: [ dev.orbstack.domains=exp.local ]
    image: exp:5
    build:
      dockerfile_inline: |
        FROM node:20-slim
        RUN apt upgrade && apt update
        RUN apt-get install openssl curl libssl-dev -y
        RUN npm -g install pnpm
        COPY --chown=app:app . /workspace
        WORKDIR /workspace
        # RUN pnpm --filter=@lix-js/client --filter=@lix-js/fs --filter=exp install 
        # RUN pnpm --parallel --filter=@lix-js/client --filter=@lix-js/fs --filter=exp build
        
        # todo: shell aliase
    ports: [ "3334" ]

    working_dir: /workspace

    # entrypoint: pnpm --filter=@lix-js/client --filter=@lix-js/fs --filter=exp install && pnpm --parallel --filter=@lix-js/client --filter=@lix-js/fs --filter=exp dev
    entrypoint: /bin/bash
    stdin_open: true
    tty: true

    networks:
      - lix
    develop:
      watch:
        - action: sync
          path: ./
          target: /workspace/
          ignore:
            - node_modules
            - .pnpm-store
    volumes:
      - pnpm-store:/root/.local/share/pnpm/store/v3

  # josh:
