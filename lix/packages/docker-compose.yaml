# develop with docker-compose watch in this folder

name: lix
services:
  git:
    restart: always
    container_name: git
    image: git:12
    hostname: git
    labels: [ dev.orbstack.domains=git.local ]
    entrypoint: /start.sh
    # stdin_open: true
    # tty: true
    # entrypoint: /bin/bash
    build:
      context: ./server/git-test-server
      dockerfile: Dockerfile
    user: root
    network_mode: "host"
    # env_file:
    #   - ./.env

  gitea:
    labels: [ dev.orbstack.domains=gitea.local ]
    image: gitea/gitea:1.21.11
    container_name: gitea
    hostname: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    network_mode: "host"
    volumes:
      - ./gitea:/data
      # - /etc/timezone:/etc/timezone:ro - /etc/localtime:/etc/localtime:ro

  runner:
    restart: always
    container_name: gitea-runner
    hostname: runner
    image: gitea/act_runner:nightly
    network_mode: "host"
    environment:
      CONFIG_FILE: /config.yaml
      GITEA_INSTANCE_URL: "http://gitea.local:3000"
      GITEA_RUNNER_REGISTRATION_TOKEN: "pb3VkhEXa03IaQPUFSGPP2nImshQYvr72d1ZYH3Z"
      GITEA_RUNNER_NAME: "local"
      GITEA_RUNNER_LABELS: ""
    volumes:
      - ./gitea/runner/config.yaml:/config.yaml
      - ./gitea/runner:/data
      - /var/run/docker.sock:/var/run/docker.sock

  exp:
    restart: always
    container_name: exp
    hostname: exp
    labels: [ dev.orbstack.domains=exp.local ]
    image: exp:6
    build:
      dockerfile_inline: |
        FROM node:20
        RUN apt upgrade && apt update
        RUN apt-get install openssl curl libssl-dev -y
        RUN npm -g install pnpm
        COPY --chown=app:app . /workspace
        RUN chmod +x /workspace/dev.sh
        WORKDIR /workspace
        # todo: shell aliase
    network_mode: "host"
    working_dir: /workspace
    entrypoint: /bin/bash ./dev.sh
    # entrypoint: /bin/bash
    # stdin_open: true
    # tty: true
    develop:
      watch:
        - action: sync
          path: ./
          target: /workspace/
          ignore:
            - node_modules
            - .pnpm-store
    volumes:
      - pnpm-store:/root/.local/share/pnpm/store/v3

