name: Test GitHub Actions Lint

on:
  pull_request:
    branches:
      - main
    paths:
      - 'inlang/project.inlang'
      - 'inlang/source-code/website/messages.json'

# explicitly configure permissions, in case your GITHUB_TOKEN workflow permissions are set to read-only in repository settings
permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write
  
jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: pnpm install

      - name: Install Doppler CLI for env variables
        uses: dopplerhq/cli-action@v2

      - name: Build
        run: doppler run -- pnpm --filter @inlang/github-lint-action... build
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_PRODUCTION_ENV_TOKEN }}

      - name: Test Local Action
        id: test-action
        uses: ./inlang/source-code/github-lint-action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          project_path: "/project.inlang"
